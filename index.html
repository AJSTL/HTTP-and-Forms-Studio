<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		
		function setSearchEngine() {
			//console.log("setSearchEngine function initialized.")
			let selection = document.querySelector("[name=engine]:checked");
			let engineValue = selection.value;


		
			let actions = {
				"Google": "https://www.google.com/search",
				"DuckDuckGo": "https://duckduckgo.com/",
				"Bing": "https://www.bing.com/search",
				"Ask": "https://www.ask.com/"
			}
			let selectedAction = actions[engineValue];
		}

		// function SubmitForm() {
		// 	document.getElementById("searchForm").submit();
		// }

		window.addEventListener("load", function(){
			let form = document.getElementById("searchForm");
			form.addEventListener("submit", setSearchEngine);
		});
	</script>
</head>

<body>
	<form id="searchForm" onsubmit="setSearchEngine()">
		<label><input type="text" name="q"/></label><br>
		<label><input type="radio" name="engine" value="Google"/> Google</label><br>
		<label><input type="radio" name="engine" value="DuckDuckGo"/> DuckDuckGo</label><br>
		<label><input type="radio" name="engine" value="Bing"/> Bing</label><br>
		<label><input type="radio" name="engine" value="Ask"/> Ask</label>
		<br>

		<input type="submit" value="Go!"/>
	</form>

</body>
